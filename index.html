<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
    <div class="nft_pic">
      <img src="images/image-equilibrium.jpg" class="nft" alt="">
      <div class="view_cont">
        <img src="images/icon-view.svg" class="view" alt="">
      </div>
    </div>
    <div class="desc">
      <h1>
        Equilibrium #3429
      </h1>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="coin_days">
        <div class="coin">
          <img src="images/icon-ethereum.svg" class="eth" alt="">
          <h2>0.041 ETH</h2>
        </div>
          <div class="days">
            <img src="images/icon-clock.svg" class="clock" alt="">
            <h3>3 days left</h3>
          </div>
        
      </div>
      <hr class="hr">
      <div class="hero">
        <img src="images/image-avatar.png" class="hero_pic" alt="">
        <h3 class="credit">Creation of <span>Jules Wyvern</span></h3>
      </div>
    </div>
  </div>

  </div>-->
</body>
</html>
